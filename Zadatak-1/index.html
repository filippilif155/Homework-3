<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget counter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="jumbotron vertical-center">
        
        <span class="row justify-content-center" id="date"></span>
        <span class="row justify-content-center price" id="av-bud">+1,638.75</span>
        
        <div class="cont cont-1 pt-1 pl-2 pr-2 pt-lg-2" >
               <span>INCOME</span> 
               <span class="float-right" id="header-income">+3,391.45</span>
        </div>

        <div class="cont cont-2 pt-1 pl-2 pr-2 pt-lg-2">
            <span>EXPENSES</span> 
            <span class="float-right" id="header-expenses">+3,391.45</span>
        </div>

    </header>
    
    <form class="row justify-content-center pb-4" id="form"
    onsubmit="event.preventDefault(); addItemForm();">

            <select name="sign" size="1"  class="pb-1" id="opt">
        
                <option value="+" id="sign-+">+</option>
                <option value="-" id="sign--">-</option>
            
            </select>
            
            <input type="text" placeholder="Add description" class="col-5 col-xs-2 ml-1" id="desc" required>

            <input type="number" step="0.01" min="0" max="200000" placeholder="Value" required class="col-3 col-xs-2 ml-1" id="value">

            <button class="ml-1 border rounded-circle">
                <span id="check-btn">
                    &#x2713;
                </span>
            </button>


    
    </form>


    <div class="row justify-content-center row-sm">

        

        <ul class="list-income list-group col-5 col-xs-12" id="income">
            <h2 class="col-6 flx-grw" >Income</h2>
   

        </ul>


        <ul class="list-expenses list-group col-5 col-xs-12" id="expenses">

            <h2 class="col-6 flx-grw">Expenses</h2>

      
        </ul>


    </div>
    
    <br><br><br><br><br>

    <script src="custom.js"></script>
</body>
</html>
